{% extends 'mail/layout.html' %}
{% block container %}
<form method="POST" class="form-group container">
    {% csrf_token %}
    <h1 class="border-bottom">Login</h1>
    <br />
    <input name="email" type="email" placeholder="Email" class="form-control"/>
    <br />
    <input name="password" type="password" placeholder="Password" class="form-control"/>
    <br />
    <button type="submit" class="btn btn-outline-primary border-bottom">
        Login
    </button>
    <br />
    <p class="text-secondary border-top mt-4">
        Need have an account ? Sign up <a href="{% url 'register' %}">Here</a>
    </p>
</form>
{% endblock container %}
